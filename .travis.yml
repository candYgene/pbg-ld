language: python
python:
  - "3.6"
sudo: required
dist: trusty
services:
  - docker
before_install:
  - pip install setuptools setuptools-rust docker-compose SPARQLWrapper
install:
  - docker-compose up -d pbg-ld
  - sleep 180
  - docker-compose ps -a
  - cd src
script:
  - docker exec -t pbg-ld /bin/bash -c "sort -u ../data/*.graph > /tmp/pbg-ld/src/graphs.txt"
  - docker cp pbg-ld:/tmp/pbg-ld/src/graphs.txt .
  - diff -q graphs.txt*
  - python test.py graphs.txt http://localhost:8890/sparql

